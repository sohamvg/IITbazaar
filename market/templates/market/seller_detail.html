{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ seller.name }}</h1>
    <p><strong>Contact Number:</strong> {{ seller.phone }}</p>
    <p><strong>Address:</strong> {{ seller.address }}</p>
    <div style="margin-left:20px;margin-top:20px">
        <h4>Products</h4>
        
        <dl>
        {% for product in seller.product_set.all %}
          <dt><a href="{% url 'product-detail' product.pk %}">{{product}}</a> (Rs.{{ product.price }}/-)</dt>
        {% endfor %}
        </dl>
        
    </div>
{% endblock %}
