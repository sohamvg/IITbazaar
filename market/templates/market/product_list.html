{% extends "base_generic.html" %}

{% block content %}
  <h1>Products</h1>
  {% if product_list %}
  <ul>
    {% for product in product_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> (Rs.{{product.price}}/-)
       
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products currently available in the market.</p>
  {% endif %}       
{% endblock %}
