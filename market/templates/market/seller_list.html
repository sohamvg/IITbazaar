{% extends "base_generic.html" %}

{% block content %}
  <h1>Seller List</h1>
  {% if seller_list %}
  <ul>
    {% for seller in seller_list %}
      <li>
        <a href="{{ seller.get_absolute_url }}">{{ seller.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No sellers currently</p>
  {% endif %}       
{% endblock %}
