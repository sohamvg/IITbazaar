{% extends "base_generic.html" %}

{% block content %}
  <h1>Products</h1>
  {% if all_products %}
  <ul>
    {% for product in all_products %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> (Rs.{{product.price}}/-)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products currently available in the market.</p>
  {% endif %}       
{% endblock %}
